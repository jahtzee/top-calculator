<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>

    <link rel="stylesheet" href="css/main.css" />
    <!--<link rel="icon" href="images/favicon.png" />-->
  </head>

  <body>
    <main>
      <div id='calc_container'>
        <div id='calculator_body'>
          <div id='calculator_display'>
            <div id='display_top'>
              <span>30 + 6 =</span>
            </div>
            <div id='display_bottom'>
              <span id='display_bottom_content'></span>
            </div>
          </div>
          <div id='tmp_container'>
            <div id='calculator_pad'>
              <div class = 'digit btn' data-value = '7'>7</div>
              <div class = 'digit btn' data-value = '8'>8</div>
              <div class = 'digit btn' data-value = '9'>9</div>
              <div class = 'digit btn' data-value = '4'>4</div>
              <div class = 'digit btn' data-value = '5'>5</div>
              <div class = 'digit btn' data-value = '6'>6</div>
              <div class = 'digit btn' data-value = '1'>1</div>
              <div class = 'digit btn' data-value = '2'>2</div>
              <div class = 'digit btn' data-value = '3'>3</div>
              <div class = 'sign btn' data-value = 'neg'>+/-</div>
              <div class = 'digit btn' data-value = '0'>0</div>
              <div class = 'digit btn' data-value = '.'>,</div>
            </div>
            <div id='calculator_operations'>
              <div class='func clear btn'>C</div>
              <div class='func operator btn' data-value = 'divide'>/</div>
              <div class='func operator btn' data-value = 'multiply'>*</div>
              <div class='func operator btn' data-value = 'subtract'>-</div>
              <div class='func operator btn' data-value = 'add'>+</div>
              <div class='func equals btn' data-value = 'operate'>=</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
